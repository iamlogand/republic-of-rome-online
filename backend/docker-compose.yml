services:
  redis:
    image: redis:5
    ports:
      - 6379:6379

  app:
    command: /app/server/start_secure.sh
    image: iamlogand/republic-of-rome-online-backend:rorsite-build-${TAG}
    ports:
      - "80:80"
      - "443:443"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
